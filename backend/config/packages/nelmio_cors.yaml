nelmio_cors:
    defaults:
        origin_regex: true
        # Permettre toutes les origines en d√©veloppement
        allow_origin: ['*']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With', 'Accept', 'Origin']
        expose_headers: ['Link', 'Location', 'X-Debug-Token', 'X-Debug-Token-Link']
        max_age: 3600
        allow_credentials: false # Default is false for security
    paths:
        '^/api/':
            allow_origin: ['%env(FRONTEND_URL)%'] # Use the frontend URL from env
            allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With', 'Accept', 'Origin']
            allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
            max_age: 3600
            allow_credentials: true # Allow credentials for API endpoints
        '^/api/documents/':
            # Special case for document uploads with more permissive settings
            allow_origin: ['*'] # Allow all origins for document uploads
            allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With', 'Accept', 'Origin']
            allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
            max_age: 3600
            allow_credentials: false # Don't require credentials for document uploads
