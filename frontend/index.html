    <title>BigProject</title>
    <!-- Hide scrollbars across all browsers -->
    <style>
      /* Hide scrollbars in all browsers */
      * {
        scrollbar-width: none !important; /* Firefox */
        -ms-overflow-style: none !important; /* IE and Edge */
      }
      
      /* Chrome, Safari and newer versions of Opera */
      ::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        background: transparent !important;
      }
      
      /* Chrome, Safari and Opera */
      body::-webkit-scrollbar,
      html::-webkit-scrollbar {
        width: 0 !important;
        display: none !important;
      }
      
      /* Ensure the body has the correct overflow behavior */
      body {
        overflow-y: scroll;
        overflow-x: hidden;
      }
    </style>
  </head>
