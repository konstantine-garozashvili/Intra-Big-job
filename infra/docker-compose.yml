services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../backend:/var/www/symfony
      - backend_vendor:/var/www/symfony/vendor
      - backend_var:/var/www/symfony/var
      - jwt_keys:/var/www/symfony/config/jwt
    depends_on:
      redis:
        condition: service_started
    networks:
      - app-network
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: "mysql://u521981000_bigproject_dev:Nalamaman210'@46.202.172.48:3306/u521981000_bigproject_dev?serverVersion=8.0&charset=utf8mb4"
      APP_ENV: dev
      APP_DEBUG: 1
    command: bash -c "
      composer install --no-interaction &&
      until php bin/console doctrine:query:sql 'SELECT 1' > /dev/null 2>&1; do
        echo 'Waiting for database connection...';
        sleep 2;
      done &&
      php bin/console cache:clear &&
      exec php-fpm"

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ../backend:/var/www/symfony
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: 46.202.172.48
      PMA_USER: u521981000_bigproject_dev
      PMA_PASSWORD: "Nalamaman210'"
      UPLOAD_LIMIT: 300M
      PMA_ABSOLUTE_URI: http://localhost:8080/
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  frontend_node_modules:
  backend_vendor:
  backend_var:
  jwt_keys:
  redis_data:
