services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../backend:/var/www/symfony
      - backend_vendor:/var/www/symfony/vendor
      - backend_var:/var/www/symfony/var
      - jwt_keys:/var/www/symfony/config/jwt
    depends_on:
      - database
      - redis
    networks:
      - app-network
    environment:
      REDIS_URL: redis://redis:6379
    command: bash -c "composer install --no-interaction && 
      sleep 15 && 
      php bin/console doctrine:database:create --if-not-exists --no-interaction && 
      php bin/console doctrine:schema:update --force --no-interaction && 
      php bin/console doctrine:fixtures:load --no-interaction --append || php bin/console doctrine:fixtures:load --no-interaction && 
      exec php-fpm"

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ../backend:/var/www/symfony
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app-network

  database:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bigproject
      MYSQL_USER: user
      MYSQL_PASSWORD: "password"
    volumes:
      - database_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: database
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 300M
    depends_on:
      - database
    networks:
      - app-network

  ###> symfony/mercure-bundle ###
  mercure:
    image: dunglas/mercure
    restart: unless-stopped
    environment:
      # Uncomment the following line to disable HTTPS,
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: 'eyJhbGciOiJIUzI1NiJ9..KKPIikwUzRuB3DTpVw6ajzwSChwFw5omBMmMcWKiDcM'
      MERCURE_SUBSCRIBER_JWT_KEY: 'eyJhbGciOiJIUzI1NiJ9..KKPIikwUzRuB3DTpVw6ajzwSChwFw5omBMmMcWKiDcM'
      # Autoriser les abonnements anonymes (1=true)
      MERCURE_ANONYMOUS: '1'
      # CORS configuration 
      MERCURE_EXTRA_DIRECTIVES: |
        # Configuration CORS - plus permissive pour les tests
        cors_origins *
        # Configuration pour autoriser les credentials - spécifique aux origines
        cors_origins_credentials_allowed http://localhost:5173 http://localhost:8000
    # Comment the following line to disable the development mode
    command: /usr/bin/caddy run --config /etc/caddy/dev.Caddyfile
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost/healthz"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - mercure_data:/data
      - mercure_config:/config
    ports:
      - "9090:80" # Exposé sur le port 9090 de l'hôte
    networks:
      - app-network
  ###< symfony/mercure-bundle ###

networks:
  app-network:
    driver: bridge

volumes:
  database_data:
  frontend_node_modules:
  backend_vendor:
  backend_var:
  jwt_keys:
  redis_data:
  ###> symfony/mercure-bundle ###
  mercure_data:
  mercure_config:
  ###< symfony/mercure-bundle ###
