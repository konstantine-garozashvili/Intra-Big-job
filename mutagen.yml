sync:
  defaults:
    mode: two-way-resolved
    ignore:
      vcs: true
    symlink:
      mode: posix-raw
    permissions:
      defaultFileMode: 0644
      defaultDirectoryMode: 0755
    watch:
      mode: portable
    probe:
      interval: 5

  frontend:
    alpha: "./frontend"
    beta: "docker://infra-frontend-1:/app"
    ignore:
      paths:
        - node_modules
        - .git
        - dist

  backend:
    alpha: "./backend"
    beta: "docker://infra-backend-1:/var/www/symfony"
    ignore:
      paths:
        - vendor
        - var
        - .git
        - var/cache
        - var/log
    permissions:
      defaultFileMode: 0664
      defaultDirectoryMode: 0775
    watch:
      pollingInterval: 2