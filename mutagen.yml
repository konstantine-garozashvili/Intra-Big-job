sync:
  defaults:
    mode: two-way-resolved
    ignore:
      vcs: true
    symlink:
      mode: posix-raw
    permissions:
      defaultFileMode: 0644
      defaultDirectoryMode: 0755
    watch:
      mode: portable
      pollingInterval: 2

  backend:
    alpha: "./backend"
    beta: "docker://infra-backend-1:/var/www/symfony"
    ignore:
      paths:
        - vendor
        - var
        - .git
        - var/cache
        - var/log
    permissions:
      defaultFileMode: 0644
      defaultDirectoryMode: 0755
      defaultOwner: "www-data"
      defaultGroup: "www-data"
    watch:
      mode: portable
    staging:
      mode: neighboring